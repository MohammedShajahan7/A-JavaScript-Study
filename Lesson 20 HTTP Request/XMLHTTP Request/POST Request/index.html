<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHTTP Reques POST</title>

    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./class69.js"></script> -->
    <script src="./class70.js"></script>
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <form action="https://reqres.in/api/login" method="POST">
            <div class="input-field">
                <label for="id_mail">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Enter Your Email"/>
            </div>
            <div class="input-field">
                <label for="id_assword">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter Your Password"/>
            </div>
            <div class="submit">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
